session_name: dev
start_directory: '~/source/'
windows:
  - window_name: main
    start_directory: '~/source/'
    panes:
      - pm2 start /home/vagrant/server/pm2/dev.yml
      - pwd
  - window_name: h-frontend
    start_directory: '~/source/h-frontend'
    panes:
      - pm2 logs frontend
      - pwd
  - window_name: h-database
    start_directory: '~/source/h-database'
    panes:
      - pm2 logs database
      - pwd
  - window_name: h-auth
    start_directory: '~/source/h-auth'
    panes:
      - pm2 logs auth
      - pwd