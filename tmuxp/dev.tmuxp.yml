session_name: dev
windows:
  - window_name: main
    start_directory: '~/source/'
    panes:
      - pm2 start /vagrant/ansible/pm2/app.yml
      - pwd
  - window_name: h-frontend
    start_directory: '~/source/h-frontend'
    panes:
      - pm2 logs frontend
      - pwd
  - window_name: h-database
    start_directory: '~/source/h-database'
    panes:
      - pm2 logs database
      - pwd
  - window_name: h-auth
    start_directory: '~/source/h-auth'
    panes:
      - pm2 logs auth
      - pwd